[loggers]
keys=root,sampleOutput

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=consoleFormatter,outputFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_sampleOutput]
level=INFO
handlers=fileHandler
qualname=sampleOutput
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=outputFormatter
args=('logs/classifiers.log', 'w', 'utf-8')

[formatter_consoleFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s | %(message)s

[formatter_outputFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s |%(gt_entity)-30s |%(mention)-30s |%(tp_entities)-30s |%(fp_entities)-30s |%(fn_entities)-30s |%(distance)-5s